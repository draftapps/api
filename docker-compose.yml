version: '3'
services:
  app:
    image: wazery/draft-api:develop
    restart: always
    command: rails server -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    links:
      - postgres
    tty: true
    env_file:
      - api.env
  postgres:
    image: postgres:9.4
    restart: always
    ports:
      - "5432"
  frontend:
    image: wazery/draft-webapp:develop
    restart: always
    ports:
      - "80:80"
